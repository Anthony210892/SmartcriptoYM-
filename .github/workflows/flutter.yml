name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build debug APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --debug
          echo "ğŸ” Buscando APK generado..."
          ls -R build/app/outputs/flutter-apk || echo "âŒ No se encontrÃ³ ningÃºn APK en build/app/outputs/flutter-apk"
          find build -type f -name "*.apk" || echo "âŒ No se encontrÃ³ ningÃºn APK en ningÃºn lugar"

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/*.apk
