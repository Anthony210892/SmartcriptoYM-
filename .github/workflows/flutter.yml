name: ğŸ§± Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Ajusta si usas otra versiÃ³n
          channel: stable

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean build cache
        run: flutter clean

      - name: ğŸ—ï¸ Build Flutter APK
        run: |
          echo "Building inside: $(pwd)"
          flutter build apk --debug
          echo "APK built successfully (if no errors above)."

      - name: ğŸ§¾ List generated files
        run: find build/ -type f

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartCriptoYM-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
