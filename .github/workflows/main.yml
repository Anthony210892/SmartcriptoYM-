name: Build Flutter APK (Clean)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove all cached data (Gradle, Flutter, Ubuntu)
        run: |
          echo "ğŸ§¹ Cleaning entire environment..."
          sudo rm -rf /home/ubuntu || true
          sudo rm -rf ~/.gradle || true
          sudo rm -rf ~/.pub-cache || true
          sudo rm -rf android/.gradle || true
          sudo rm -rf build || true
          sudo rm -rf /usr/local/lib/android || true
          echo "âœ… Clean complete."

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: |
          echo "ğŸ—ï¸ Building APK..."
          flutter clean
          flutter build apk --debug --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartCriptoYM-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
