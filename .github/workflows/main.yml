name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: 🧩 Fix HOME and permissions
        run: |
          echo "HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          mkdir -p $GITHUB_WORKSPACE/.gradle
          mkdir -p $GITHUB_WORKSPACE/.pub-cache
          chmod -R 777 $GITHUB_WORKSPACE
          ls -la $GITHUB_WORKSPACE

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧹 Clean & Build APK
        env:
          HOME: ${{ github.workspace }}
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          flutter clean
          flutter pub get
          cd android
          ./gradlew clean || true
          cd ..
          flutter build apk --debug --target-platform android-arm64 --verbose

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartCriptoYM-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
