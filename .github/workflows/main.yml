name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean previous builds
        run: flutter clean

      - name: ğŸ—ï¸ Build debug APK
        run: flutter build apk --debug || true

      - name: ğŸ” Buscar y listar APK generados
        run: |
          echo "ğŸ” Buscando archivos APK..."
          find android/app/build/outputs -name "*.apk" || echo "âš ï¸ No se encontraron APKs"

      - name: ğŸ“¦ Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/flutter-apk/app-debug.apk
