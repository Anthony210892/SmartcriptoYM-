name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: ğŸ” Check Flutter version
        run: flutter --version

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter APK (correct path)
        run: |
          cd android
          echo "Building inside: $(pwd)"
          flutter build apk --debug --target-platform android-arm64 --build-name=1.0.0

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartCriptoYM-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
