name: Flutter CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: ğŸ§¹ Clean previous builds
        run: flutter clean

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build debug APK
        run: |
          flutter build apk --debug || true
          echo "ğŸ” Buscando archivos APK..."
          ls -R build/ || echo "âŒ No se encontrÃ³ la carpeta build"
          find . -type f -name "*.apk" || echo "âŒ No se encontraron archivos APK"

      - name: ğŸ“¤ Upload APK artifact
        if: success() || always()
        uses: actions/upload-artifact@v4
        with:
          name: SmartCriptoYM-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
