name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Puedes cambiar a la versiÃ³n que uses

      - name: Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build debug APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --debug || true
          echo "ğŸ” Buscando archivos APK..."
          ls -R build/ || echo "âŒ No se encontrÃ³ la carpeta build"
          find . -type f -name "*.apk" || echo "âŒ No se encontraron archivos APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
