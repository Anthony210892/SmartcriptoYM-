name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: ğŸ§© Fix HOME for GitHub Actions
        run: |
          echo "âœ… Setting HOME to GITHUB_WORKSPACE"
          echo "HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "HOME is now set to $GITHUB_WORKSPACE"
          mkdir -p $GITHUB_WORKSPACE/home
          echo "HOME=$GITHUB_WORKSPACE/home" >> $GITHUB_ENV
          ls -la $GITHUB_WORKSPACE
          echo "âœ… HOME adjusted successfully"

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean & Build APK
        env:
          HOME: ${{ env.HOME }}
        run: |
          echo "ğŸ  HOME path during build: $HOME"
          flutter clean
          flutter build apk --debug --target-platform android-arm64 --build-name=1.0.0 --build-number=1

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartCriptoYM-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
